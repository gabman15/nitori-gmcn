<div class="pageTitle">Programming</i></div>

<div class="container">
  {% for post in site.posts %}

      <div><img src="{{ post.image }}" alt=img>
        <a class="overlay" href="{{ site.baseurl }}{{ post.url }}"><p>{{ post.title }}</p></a>
      </div>
    {% endif %}
  {% endfor %}
  
</div>
