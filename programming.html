<div class="pageTitle">Programming</i></div>
<ul>
  {% for post in site.posts %}
  {% if post.categories contains "programming" %}
  <li>
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
