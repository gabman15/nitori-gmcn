---
layout: gabedefault
---

<div class="pageTitle">Keyboards <i class="fa fa-keyboard-o"></i></div>

<div class="container">
  {% for post in site.posts %}
    {% if post.categories contains "keyboards" %}
      <div><img src="{{ post.image }}" alt=img>
        <a class="overlay" href="{{ site.relativeurl }}{{ post.url }}"><p>{{ post.title }}</p></a>
      </div>
    {% endif %}
  {% endfor %}
  
</div>
